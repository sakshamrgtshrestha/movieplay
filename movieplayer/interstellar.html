<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>interstellar</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .sidebar {
      width: 20%;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .episode-list {
      list-style: none;
      padding: 0;
    }

    .episode-list li {
      background-color: #333;
      margin: 5px 0;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .episode-list li:hover {
      background-color: #ffcc00;
      color: black;
    }

    .video-section {
      width: 60%;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .details {
      width: 20%;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      text-align: center;
    }

    .details img {
      width: 100%;
      border-radius: 5px;
    }

    .rating {
      background-color: yellow;
      color: black;
      padding: 5px;
      border-radius: 3px;
      font-weight: bold;
    }

    .comments-section {
      max-width: 1000px;
      margin: auto;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .comments-section h3 {
      margin-bottom: 15px;
    }

    .comment-box {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }

    .login-message {
      color: #ffcc00;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .most-popular {
      max-width: 1000px;
      margin: auto;
      margin-top: 20px;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }

    .most-popular h3 {
      margin-bottom: 10px;
    }

    .popular-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    .popular-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Episodes</h3>
      <ul class="episode-list">
        <li>Episode 1</li>
        <li>Episode 2</li>
        <li>Episode 3</li>
        <li>Episode 4</li>
        <li>Episode 5</li>
      </ul>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <video width="100%" height="350" controls>
        <source src="../movie/Interstellar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Details -->
    <div class="details">
      <img src="../images/interstellar.jpg" alt="Interstellar" />
      <h3>Interstellar</h3>
      <span class="rating">⭐ 9.4</span>
      <p>science friction move and space and time traval adventure ...</p>
    </div>
  </div>

  <!-- Comments -->
  <div class="comments-section">
    <h3>Comments</h3>
    <textarea class="comment-box" rows="4" placeholder="Leave a comment..."></textarea>
    <p class="login-message">You must be logged in to post a comment.</p>
  </div>

  <!-- Most Popular -->
  <div class="most-popular">
    <h3>Most Popular</h3>
    <div class="popular-item">
      <img src="https://via.placeholder.com/50" alt="Overlord the sacred kingdom" />
      <p>Overlord the sacred kingdom - ⭐ 9.3</p>
    </div>
    <div class="popular-item">
      <img src="https://via.placeholder.com/50" alt="i,robot" />
      <p>i,robot - ⭐ 9.1</p>
    </div>
    <div class="popular-item">
      <img src="https://via.placeholder.com/50" alt="Smile" />
      <p>Smile - ⭐ 9.5</p>
    </div>
  </div>

</body>
</html>
